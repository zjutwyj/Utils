<!-- 字符串工具集 -->
<script type="text/javascript">
    console.log("【StringUtils】");
    console.log('Zwt.lowercase("LE"); => ' + Zwt.lowercase('LE'));
    console.log('Zwt.uppercase("le"); => ' + Zwt.uppercase('le'));
    console.log('Zwt.repeat("ru by",2) => ' + Zwt.repeat('ru by',2));
    console.log('Zwt.contains("aaaaa", "aa") => ' +Zwt.contains("aaaaa", "aa"));
    console.log("Zwt.startsWidth('aaa', 'aa', true); => " + Zwt.startsWidth('aaa', 'aa', true));
    console.log("Zwt.endsWidth('aaa', 'aa', true); => " + Zwt.endsWidth('aaa', 'aa', true));
    console.log("Zwt.byteLen('sfasf我'， 2); => " + Zwt.byteLen('sfasf我', 2));
    console.log("Zwt.truncate('aaaaaa', 4, '...'); => " + Zwt.truncate('aaaaaa', 4, '...'));
    console.log("Zwt.cutByte('aaaaa', 4, '...'); => " + Zwt.cutByte('aaaaaa', 4, '...'));
    console.log('Zwt.stripTagName("' +Zwt.unescapeHTML("&lt;script&gt;a&lt;/script&gt;") + '", "script", true)=> ' + "'" + Zwt.stripTagName(Zwt.unescapeHTML("&lt;script type='text/javascript'&gt;a&lt;/script&gt;"), 'script', true) + "'");
    console.log('Zwt.stripTagName("' +Zwt.unescapeHTML("&lt;script&gt;a&lt;/script&gt;") + '", "script", false)=> ' + "'" + Zwt.stripTagName(Zwt.unescapeHTML("&lt;script type='text/javascript'&gt;a&lt;/script&gt;"), 'script', false) + "'");
    console.log('Zwt.stripScripts("&lt;script&gt;a&lt;/script&gt;"); => ' + Zwt.stripScripts(Zwt.unescapeHTML("&lt;script&gt;a&lt;/script&gt;")));
    console.log('Zwt.stripTags("<div>aadivbb</div>"); => ' + Zwt.stripTags("<div>aadivbb</div>"));
    console.log("Zwt.escapeHTML('<'); => " + Zwt.escapeHTML('<'));
    console.log("Zwt.unescapeHTML('&lt;'); => " + Zwt.unescapeHTML('&lt;'));
    console.log("Zwt.escapeRegExp('aaa/[abc]/'); => " + Zwt.escapeRegExp('aaa/[abc]/'));
    console.log("Zwt.pad(5, 10, '0', false, 10, {prefix:'prefix'}); => " + Zwt.pad(5, 10, '0', false, 10, {prefix: 'prefix'}));
    console.log("Zwt.format('Result is #{0}, #{1}', 22, 23); => " + Zwt.format("Result is #{0}, #{1}", 22, 23));
    console.log("Zwt.format('#{name} is a #{sex}', {name : 'Jhon',sex : 'man'}); => " + Zwt.format("#{name} is a #{sex}", {name : 'Jhon',sex : 'man'}));
    console.log("Zwt.ltrim('  dd    '); => " + Zwt.ltrim('  dd    '));
    console.log("Zwt.rtrim('  dd    '); => " + Zwt.rtrim('  dd    '));
    console.log("Zwt.trim('  dd    '); => " + Zwt.trim('  dd    '));
    console.log("Zwt.allTrim('a b c'); => " + Zwt.allTrim('a b c'));
    console.log("\n");
</script>
<!-- 数组工具集 -->
<script type="text/javascript">
    console.log("【ArrayUtils】");
    // each
    var list1 = [{name:1, sort:1},{name:2, sort:2}];
    console.log("\n// each\nvar list1 = [{name:1, sort:1},{name:2, sort:2}];\nZwt.each(list1, function(item){console.log(item.name);}); => ");
    Zwt.each(list1, function(item){console.log(item.name);});

    // arrayExchange
    var list2 = [{name:1, sort:1},{name:2, sort:2}];
    console.log("\n// arrayExchange\nvar list2 = [{name:1, sort:1},{name:2, sort:2}];\nZwt.arrayExchange(list2, 0 , 1, {column:'sort',callback:function(thisNode, targetNode){}}); =>" );
    Zwt.arrayExchange(list2, 0 , 1, {
        column : 'sort',
        callback : function(thisNode, targetNode){
        }
    });
    Zwt.each(list2, function(item){
        console.log(Zwt.format("{name:#{name},sort:#{sort}}", item));
    });

    // arrayInsert
    var list3 = [{name:1, sort:1},{name:2, sort:2},{name:3, sort:3},{name:4, sort:4}];
    console.log("\n// arrayInsert\nvar list3 = [{name:1, sort:1},{name:2, sort:2},{name:3, sort:3},{name:4, sort:4}];\nZwt.arrayInsert(list3, 3 , 1, {column:'sort',callback:function(list){}}); =>" );
    Zwt.arrayInsert(list3, 3 , 1, {
        column : 'sort',
        callback : function(list){
        }
    });
    Zwt.each(list3, function(item){
        console.log(Zwt.format("{name:#{name},sort:#{sort}}", item));
    });

    // arrayToObject
    var list4 = [{key:'key1',value:'value1'},{key:'key2',value:'value2'}];
    console.log("\n// arrayToObject\nvar list4 = [{key:'key1',value:'value1'},{key:'key2',value:'value2'}];\nZwt.arrayToObject(list4, 'key', 'value'); => ");
    var object4 = Zwt.arrayToObject(list4, 'key', 'value');
    var str4 = "";
    Zwt.each(object4, function(value, key, obj, i, first, last){
        if(first){str4 += '{';}
        str4 += (key + ": '" + value + "'");
        if(!last){str4 += ',';}
    });
    str4 += '}';
    console.log(str4);

    // arrayFromObject
    var object5 = {key1: 'value1',key2: 'value2'};
    console.log("\n// arrayFromObect\nvar object5 = {key1: 'value1',key2: 'value2'};\nvar list5 = Zwt.arrayFromObject(object4, 'key', 'value'); => ");
    var list5 = Zwt.arrayFromObject(object4, 'key', 'value');
    var str5 = '[';
    Zwt.each(list5, function(item, list, i, first, last){
        str5 += ("{key:'"+item['key']+"',value:'"+item['value']+"'}");
        if(!last){str5 += ',';}
    });
    str5 += ']';
    console.log(str5);

    // hasKey
    var object6 = {name:1,sort:1};
    console.log("\n// hasKey\nvar object6 = {name:1,sort:1};\nZwt.hasKey(object6, 'name') => " +
    Zwt.hasKey(object6, 'name'));

    console.log("\n");
</script>
<!--ObjectUtils-->
<script type="text/javascript">
    console.log("【ObjectUtils】");
    // pick
    var object3 = {name:'a', sort: '1', sId: '000002'};
    console.log("\n// pick\nvar object3 = {name:'a', sort: '1', sId: '000002'};\nZwt.pick(object3, ['name','sort']) => ");
    object3 = Zwt.pick(object3, ['name', 'sort']);
    var str3 = '{';
    Zwt.each(object3, function(val, key, obj, i, first, last){
        str3 += ('"'+key+'":"'+val+'"');
        if(!last){
            str3 += ',';
        }
    });
    console.log(str3 + '}');
    // inherit
    var target = {x: 'dont change me'};
    var newObject = Zwt.inherit(target);
    console.log("\n// inherit\nvar target = {x:'dont change me'};var newObject = Zwt.inherit(target); => ");
    console.log(newObject.x);

    console.log("\n");
</script>

<!-- 图片剪切居中 -->
<script type="text/javascript">
    console.log("【ImageUtils】");
    // imageCrop
    $.each($(".imageCrop"), function () {
        $(this).load(function (response, status, xhr) {
            var w = $(this).get(0).naturalWidth, h = $(this).get(0).naturalHeight;
            var width = $(this).attr("data-width"), height = $(this).attr("data-height");
            $(this).css(Zwt.imageCrop(w, h, width, height), 'fast');
            $(this).fadeIn('fast');
        });
    });
    console.log("\n");
</script>
<!-- 列表两端对齐 -->
<script type="text/javascript">
    console.log("【GirdUtils】");
    var justifyCont = $("#gird");
    var justifylist = $("li", justifyCont);
    var justifyOpts = {
        containerWidth: justifyCont.width(),
        childLength: justifylist.size(),
        childWidth: justifylist.eq(0).width(),
        childSpace: 10,
        callback: function (i, space) {
            justifylist.eq(i).css("margin-right", space);
        }
    };
    Zwt.girdJustify(justifyOpts);
    $(window).bind("resize", function () {
        Zwt.delay(function(){
            justifyOpts.containerWidth = justifyCont.width();
            Zwt.girdJustify(justifyOpts);
        }, 1);
    });
    console.log("\n");
</script>
<!--树操作-->
<script type="text/javascript">
    console.log("【TreeUtils】");
    var list = [ { belong_id: "Category_00000000000000000002312", category_id: "Category_00000000000000000002316", name: "14寸", cdesc: "", grade: "03", image: null, key: null, alias: null, sort: "9", isdisplay: "1", hunkdisplay: null }, { belong_id: "Category_00000000000000000002312", category_id: "Category_00000000000000000002315", name: "13寸", cdesc: "", grade: "03", image: null, key: null, alias: null, sort: "8", isdisplay: "1", hunkdisplay: null }, { belong_id: "Category_00000000000000000002306", category_id: "Category_00000000000000000002312", name: "苹果", cdesc: "", grade: "02", image: null, key: null, alias: null, sort: "7", isdisplay: "1", hunkdisplay: null }, { belong_id: "Category_00000000000000000002306", category_id: "Category_00000000000000000002314", name: "联想", cdesc: "", grade: "02", image: null, key: null, alias: null, sort: "6", isdisplay: "1", hunkdisplay: null }, { belong_id: "Category_00000000000000000002306", category_id: "Category_00000000000000000002313", name: "华硕", cdesc: "", grade: "02", image: null, key: null, alias: null, sort: "5", isdisplay: "1", hunkdisplay: null }, { belong_id: "/", category_id: "Category_00000000000000000002290", name: "默认分类", cdesc: "默认分类", grade: "01", image: null, key: null, alias: null, sort: "4", isdisplay: "1", hunkdisplay: null }, { belong_id: "/", category_id: "Category_00000000000000000002306", name: "电脑", cdesc: "", grade: "01", image: null, key: null, alias: null, sort: "3", isdisplay: "1", hunkdisplay: null }, { belong_id: "/", category_id: "Category_00000000000000000002307", name: "包包", cdesc: "", grade: "01", image: null, key: null, alias: null, sort: "2", isdisplay: "1", hunkdisplay: null }, { belong_id: "/", category_id: "Category_00000000000000000002305", name: "手机", cdesc: "", grade: "01", image: null, key: null, alias: null, sort: "1", isdisplay: "1", hunkdisplay: null } ];
    var root = []; for(var i = 0, len = list.length; i < len; i++){ if (list[i]['grade'] === '01'){
            root.push(list[i]);
        }
    }
    Zwt.bulidSubNode(root, list);
    Zwt.bulidSelectNode(root, 2, {
        name : 'name'
    });
    var selectNode = $('<select name="category"  ng-model="product.category" ng-options="item.category_id as item.name for item in cates" required><option value="" default>请选择分类</option></select>');

    $.each(root, function(i, node){
        selectNode.append("<option value=''>"+node.name+"</option>");
        if(node.hasChild){
            $.each(node.cates, function(i, node){
                selectNode.append("<option value=''>"+node.name+"</option>");
            });
        }
    });
    $("body").append(selectNode);
    console.log("\n");

</script>
