    seajs.use(['NumberRange'], function (NumberRange) {
        app.addView('NumberRange', new NumberRange({
            el: '#number',
            viewId: 'NumberRange',
            target: '#model-number', // 如果有隐藏域， 则取隐藏域的值

            change: function(number){
                console.dir(number);
            }
