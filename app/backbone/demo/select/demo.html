<script type="text/javascript">
    // 选择框
    seajs.use(['jquery', 'Select', 'BaseUtils'], function (jquery, Select, BaseUtils) {
        BaseUtils.getProductCategory({
            tree: true,
            select: true,
            extend: true

                el: "#select",
                items: list }));
        });
