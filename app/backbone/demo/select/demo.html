<div class="bui-grid-cell-inner">
    <div id="select">
        <input type="button" class="btn-get" value="获取"/>
        <input id="model-categoryId" value="Category_00000000000000000087647" name="categoryId" type="hidden"/>
    </div>
    <div id="select2">
        <input type="button" class="btn-get" value="获取"/>
        <input id="model-categoryId2" value="Category_00000000000000000087647,Category_00000000000000000087651"
               name="categoryId2" type="hidden"/>
    </div>
</div>

<script type="text/javascript" src="../../scripts/base.js"></script>
<script type="text/javascript" src="../../const.js"></script>
<script type="text/javascript" src="../../config.local.js"></script>
<script type="text/javascript" src="../../app.js"></script>
<script type="text/javascript" src="../../common/select/main.js"></script>
<script type="text/javascript" src="../../config.js"></script>

<script type="text/javascript">
    seajs.use(['jquery', 'BaseUtils'], function (jquery, BaseUtils) {
        $('.btn-get').click(function () {
            console.log($(this).parent().find('input[type=hidden]').val());
        });
        BaseUtils.initSelect({
            render: '#select',
            target: '#model-categoryId',
            text: 'name',
            value: 'categoryId',
            items: app.getData('product_category_list'),
            search: true,
            change: function (ev) {
                console.log($('#select input[type=hidden]').val());
            }
        });
        BaseUtils.initSelect({
            render: '#select2',
            target: '#model-categoryId2',
            text: 'name',
            width: 300,
            value: 'categoryId',
            tpl: '<div class="bui-list-item-select-inner select-div "><span class="x-grid-checkbox"><input class="toggle" type="checkbox" {{#if checked}}checked{{/if}}></span>{{text}}</div>', // 自定义选项
            multipleSelect: true,// 多选
            items: app.getData('product_category_list'),
            search: true,
            change: function (ev) {
                console.log($('#select2 input[type=hidden]').val());
            }
        });
    });

</script>
