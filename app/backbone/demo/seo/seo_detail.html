<div id="jhw-detail">&nbsp;</div>
<script type="text/template" id="template-seo">
    <div id="product-add-inner">
        <form id="J_Form" action="" class="form-horizontal">
            <input type="hidden" id="model-id" name="id" value="{{id}}"/>
            <div class="control-group">
                <label class="control-label">Seo标题：</label>
                <div class="controls">
                    <input id="model-title" name="title" value="{{title}}" type="text" class="input-large"
                           data-tip='{"text":"请输入Seo标题","iconCls":"icon icon-pencil"}'>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Seo关键字：</label>
                <div class="controls">
                    <input id="model-keywords" name="keywords" value="{{keywords}}" type="text" class="input-large"
                           data-tip='{"text":"请输入Seo关键字","iconCls":"icon icon-pencil"}'>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Seo描述：</label>
                <div class="controls control-row-auto">
                    <textarea id="model-description" name="description" type="text">{{description}}</textarea>
                </div>
            </div>

            <div class="row actions-bar" style="display:none;">
                <div class="form-actions span13 offset3">
                    <button id="submit" type="button" class="button button-primary">保存</button>
                    <button id="reset" type="reset" class="button">重置</button>
                </div>
            </div>
        </form>
    </div>
</script>
<!-- build:js scripts/app.js -->
<script type="text/javascript" src="../../scripts/base.js"></script>
<script type="text/javascript" src="../../const.js"></script>
<script type="text/javascript" src="../../config.local.js"></script>
<script type="text/javascript" src="../../modules/index/main.js"></script>
<script type="text/javascript" src="../../modules/login/main.js"></script>
<script type="text/javascript" src="../../common/seo/main.js"></script>
<script type="text/javascript" src="../../config.js"></script>
<script type="text/javascript">
    seajs.use(['SeoDetail'], function(SeoDetail){
        app.addView('seoDetail', new SeoDetail({
            el: '#jhw-detail'
        }));
    });
</script>
<!-- endbuild -->
</body>
</html>
