<script type="text/javascript" src="../../config.js"></script>
<script type="text/javascript">
    seajs.use(['jquery', 'PicturePick'], function (jquery, PicturePick) {
        var pic_list = [];
        Est.each(app.getData('picture_list'), function (item) {
            pic_list.push({
                attId: item.id,
                serverPath: item.sourceProductImagePath,
                title: '重新上传',
                hasPic: true,
                isAddBtn: false
            });
        });
        app.addView('picturePick', new PicturePick({
            el: '#picture-pick',
            viewId: 'picturePick',
            _isAdd: true, // 是否为添加模式
            max: 3, // 限制最大上传个数， 默认为无限
            items: pic_list // 初始化数据
        }));


        // 或
        app.addView('wwyLeafletPicturePickMusic', new PicturePick({
            el: '#music_pic',
            viewId: 'wwyLeafletPicturePickMusic',
            target: '.music_pic', // 绑定的input表单 ， 适用于单个图片上传
            _isAdd: this._isAdd, // 是否为添加模式
            max: 1, // 限制最大上传个数， 默认为无限
            items: this._isAdd ? [] : [{
                attId: this.model.get('wyId'),
                serverPath: this._getValue('music.pic'),
                title: '重新上传',
                hasPic: true,
                isAddBtn: false
            }]
        }));
    });
</script>
