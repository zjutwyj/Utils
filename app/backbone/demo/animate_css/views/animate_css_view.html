<form id="J_Form" action="" class="form-horizontal">
    <style>
        .island {
            padding: 1.5rem;
        }
        .wrap {
            max-width: 38rem;
            margin: 0 auto;
        }
        .subhead, .meta {
            color: #7b8993;
        }
        .site__title {
            color: #f35626;
            background-image: -webkit-linear-gradient(92deg,#f35626,#feab3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: hue 60s infinite linear;
        }
    </style>
    <div class="bui-grid bui-simple-list bui-grid-width bui-grid-hover bui-simple-list-hover">
        <div class="control-group">
            <label class="control-label">动画选项：</label>

            <div class="controls">
                <div id="s1">
                    <input id="model-animate" type="hidden" name="model-animate" value="{{animate}}"/>
                </div>
            </div>
        </div>

        <header class="site__header island">
            <div class="wrap">
                <span id="animationSandbox" style="display: block;" class=""><h1 class="site__title mega">动画浏览</h1></span>
            </div>
        </header>

    </div>
