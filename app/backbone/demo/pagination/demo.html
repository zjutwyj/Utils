<script type="text/javascript">
    seajs.use(['Pagination', 'BaseModel'], function (Pagination, BaseModel) {
        var PaginationModel;

        PaginationModel = BaseModel.extend({
            defaults: Est.extend({ page: 1, pageSize: 16, count: 100 },
                    BaseModel.prototype.defaults
            ),
            initialize: function () {
                this._initialize();
            }
        });
        var model = new PaginationModel();
        model.on('reloadList', function (model) {
            new Pagination({
                el: "#pagination-container",
                model: model
            });
        });
        new Pagination({
            el: "#pagination-container",
            model: model
        });
    });
