<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;"/>
    <meta name="Description" content=" "/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <!--这里引入了jquery-->
    <style type="text/css">
        * { margin: 0; padding: 0; border: 0; outline: 0; }
        body, div, p { font-size: 16px; color: red; }
        #contain { margin: 0 auto; width: 690px; height: 380px; position: relative; border: 1px red solid; overflow: hidden; }
        #big { width: 2070px; height: 330px; position: absolute; top: 0; left: 0; }
        #big a { margin-bottom: 20px; float: left }
        img { display: block }
    </style>
    <title>鼠标滑动、拖动</title>
</head>
<body>
<div id="contain" onmousedown="abc(event)" onmouseup="dd(event)">
    <div id="big"><a href="#"><img src="http://www.ebtcn.net/wp-content/uploads/2012/11/20121107211323.jpg"/></a> <a
            href="#"><img src="http://www.ebtcn.net/wp-content/uploads/2011/02/IMG_0984.jpg"/></a> <a href="#"><img
            src="http://www.ebtcn.net/wp-content/uploads/2011/02/IMG_0987.jpg"/></a> 点击此区域滑动
    </div>
</div>
<script type="text/javascript">
    var big = document.getElementById("big");
    var down = 0;
    var up = 0;
    function abc(event) {
        down = event.clientX;//获取手指刚触摸时的x坐标
    }
    function dd(event) {
        up = event.clientX;//获取手指离开时的x坐标
        var offset = big.offsetLeft;
        var Width_big = $('#big').width();//big宽度
        var Width_contain = $('#contain').width();//contain宽度
        var Width = Width_contain - Width_big;//big总是被隐藏的宽度
        if (down > up && offset > Width && offset % Width_contain == 0) {
            $("#big").animate({left: offset - Width_contain}, 1000);
        }
        else if (down < up && offset < 0 && offset % Width_contain == 0) {
            $("#big").animate({left: offset + Width_contain}, 1000);
        }
    }
</script>
</up></script></body>
</html>
