<script>$(function(){
    $(".prev").click(function(){
        if($("#ifocus_btn ul li.current").attr("id")=='img1')
            $("#ifocus_btn ul li#img6").mouseover();
        else
            $("#ifocus_btn ul li.current").prev().mouseover();
    })
    $(".next").click(function(){
        if($("#ifocus_btn ul li.current").attr("id")=="img6")
            $("#ifocus_btn ul li#img1").mouseover();
        else
            $("#ifocus_btn ul li.current").next().mouseover();
    })
    var tt = setInterval(function(){
        var $div = $("#ifocus_btn ul li.current");
        if($div.attr("id") == 'img4')
            $("#ifocus_btn ul li").first().mouseover();
        else
            $div.next().mouseover();
    },5000);
    $("#ifocus_btn ul li").mouseover(function(){
        $("#ifocus_btn ul li.current").removeClass("current").addClass("normal");
        $(this).addClass("current");
        $("#ifocus_piclist ul li:visible").hide();
        $("."+$(this).attr("id")).fadeIn("slow");
    })
})
function checkLi(){
    $("#ifocus_btn ul li.current").next().mouseover();
}
</script>
