
<form name="formData">
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" name="lastName" ng-model="name"
           ng-minlength="3" ng-maxlength="10">
</div>
    <span style="color:#fff;">{{formData.lastName.$error}}</span>
<div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" class="form-control" name="email" ng-model="formData.email">
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.interests" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
</form>
