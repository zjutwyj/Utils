<script type="text/javascript">
;(function() {
    if('function' !== typeof (jQuery.easing.easeOutQuad) ){
        jQuery.extend(jQuery.easing, {
            easeOutQuad : function(x, t, b, c, d) {
                return -c * (t /= d) * (t - 2) + b
            }
        })
    }
    var document = window.document;
    var SlideForEver = (function() {
        var SlideForEver = function(id,opts) {
            return new SlideForEver.self.init(id,opts);
        };
        SlideForEver.self = SlideForEver.prototype = {
            constructor : SlideForEver,
            init : function(id,opts) {
                // 初始化参数
                this.setOptions(opts);
                this.container = $("#"+id);//容器
                this.imgHandle = $(".zoompic img",this.container)
                this.sliderul1 = $(".slider-ul1",this.container);//第一个UL
                this.sliderul2 = $(".slider-ul2",this.container);//第二个UL
                this.leftBtn = $(".btn-left",this.container);//左按钮
                this.rightBtn = $(".btn-right",this.container);//右按钮
                this.sliderulW = this.sliderul1.outerWidth();//UL宽度
                this.sliderul2.html(this.sliderul1.html());

                if(this.uaMatch().browser === 'msie'
                        && this.uaMatch().version === '6.0'){
                    DD_belatedPNG.fix('.slider img,.arrow-btn');
                }

                this.sliderul2.css("left",this.sliderulW);
                this.length_li = $("li" , this.sliderul1).size();//li个数
                this.w_li = $("li" , this.sliderul1).eq(0).outerWidth();//li宽度
                this.curLeft = 0;//当前左移宽度
                this.curSlide = this.sliderul1;//当前第一个UL
                this.nextSlide = this.sliderul2; //当前第二个UL
                this.sliderul1.width(this.length_li*this.w_li+"px");
                this.sliderul2.width(this.length_li*this.w_li+"px");
                this.show();
            },
            show:function(){

                this.leftBtn.bind("click", this.bindLeftBtn(this));
                this.rightBtn.bind("click", this.bindRightBtn(this));
                var handle = this;
                $("a", this.sliderul1).hover(function() {
                    handle.stop();
                }, function() {
                    handle.go();
                });
                $("a", this.sliderul2).hover(function() {
                    handle.stop();
                }, function() {
                    handle.go();
                });
                $("a", this.sliderul1).bind("click", this.changeImg(this));
                $("a", this.sliderul2).bind("click", this.changeImg(this));

                //是否自动切换
                this.go();
            },
            go : function() {
                if (this.opts.auto) {
                    this.timeer = setInterval((function(t) {
                        return function() {
                            t.autoChangeImg();
                        };
                    })(this), this.opts.time);

                }
            },
            stop : function() {
                clearInterval(this.timeer);
            },
            changeImg : function(handle) {
                return function() {
                    handle.curHref = $(this).attr("href");
                    handle.curTitle = $("> img", this).attr("alt");

                    handle.imgHandle.fadeOut("fast", function() {
                        $(this).attr({
                            "src" : handle.curHref,
                            "title" : handle.curTitle
                        });
                    });
                    $(".current", handle.sliderul1).removeClass("current");
                    $(".current", handle.sliderul2).removeClass("current");
                    $(this).parents("li").addClass("current");
                    handle.imgHandle.fadeIn("fast");
                    return false;
                };
            },
            autoChangeImg : function() {

                if (this.opts.slideIndex == (this.length_li - 1)) {
                    this.opts.slideIndex = 0;
                } else {
                    this.opts.slideIndex++
                }
                this.curLi = $("li", this.curSlide).eq(this.opts.slideIndex);
                var handle = this;
                this.imgHandle.fadeOut("slow", function() {
                    $(this).attr({
                        "src" : $("a",handle.curLi).attr("href"),
                        "title" : $("> img", handle).attr("alt")
                    });
                });
                $(".current", this.sliderul1).removeClass("current");
                $(".current", this.sliderul2).removeClass("current");
                this.curLi.addClass("current");
                this.imgHandle.fadeIn("flow");

                //t.leftBtn.click();

            },
            bindLeftBtn : function(t) {
                return function() {
                    if (!$(t.curSlide).is(":animated")) {
                        if (t.opts.index == 0) {
                            t.nextSlide.insertBefore(t.curSlide);
                            t.curSlide.css("left", 0);
                            t.nextSlide.css("left", -t.sliderulW);
                            //交换位置
                            t.temp = t.nextSlide;
                            t.nextSlide = t.curSlide;
                            t.curSlide = t.temp;
                            t.curLeft = 0;
                            t.opts.index = t.length_li;
                            //初始化位置
                        }
                        t.curLeft = t.curLeft - (t.opts.index + 1) * t.w_li;
                        $(t.curSlide).stop().animate(
                                {
                                    left : t.curSlide.position().left
                                            + t.w_li + 'px'
                                }, "slow");
                        $(t.nextSlide).stop().animate(
                                {
                                    left : t.nextSlide.position().left
                                            + t.w_li + 'px'
                                }, "slow");
                        t.opts.index--;
                    }
                }

            },
            bindRightBtn : function(t) {
                return function() {
                    if (!$(t.curSlide).is(":animated")) {
                        if (!$(t.curSlide).is(":animated")) {
                            if (t.opts.index == (t.length_li)) {
                                t.curSlide.insertAfter(t.nextSlide);
                                //交换位置
                                t.temp = t.curSlide;
                                t.curSlide = t.nextSlide;
                                t.nextSlide = t.temp;
                                t.curLeft = 0;
                                t.opts.index = 0;
                                //初始化位置
                                t.curSlide.position().left = 0;
                                t.nextSlide.css("left", t.sliderulW);
                            }
                            t.opts.index++;
                            t.curLeft = t.curLeft + (t.opts.index + 1)
                                    * t.w_li;
                            $(t.curSlide).stop().animate(
                                    {
                                        left : t.curSlide.position().left
                                                - t.w_li + 'px'
                                    }, "slow", "easeOutQuad");
                            $(t.nextSlide).stop().animate(
                                    {
                                        left : t.nextSlide.position().left
                                                - t.w_li + 'px'
                                    }, "slow", "easeOutQuad");
                        }

                    }
                }
            },
            uaMatch : function(ua) {
                var rwebkit = /(webkit)[ \/]([\w.]+)/, ropera = /(opera)(?:.*version)?[ \/]([\w.]+)/, rmsie = /(msie) ([\w.]+)/, rmozilla = /(mozilla)(?:.*? rv:([\w.]+))?/;
                ua = ua || (navigator.userAgent).toLowerCase();
                var match = rwebkit.exec(ua) || ropera.exec(ua)
                        || rmsie.exec(ua) || ua.indexOf("compatible") < 0
                        && rmozilla.exec(ua) || [];
                return {
                    browser : match[1] || "",
                    version : match[2] || "0"
                };
            },
            setOptions : function(opts) {
                this.opts = {
                    index : 0,
                    time : 3000,
                    auto : false,
                    slideIndex : 0
                };
                this.argExtend(this.opts, opts || {});
            },
            // function
            argExtend : function(destination, source) {
                for ( var property in source) {
                    destination.property = source.property;
                }
                return destination;
            }
        };
        SlideForEver.self.init.prototype = SlideForEver.self;
        return SlideForEver;
    })();
    window.SlideForEver = SlideForEver;
}.call(this));
$(function() {
    SlideForEver("zoombox", { auto: true, index: 0, time: 3000 });
});
</script>
