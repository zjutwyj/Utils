            /**

            function show() {
                var rotatorAngle = Math.PI * 2.5; //弧度  
                var step = Math.PI / 6;
                canvas.loadingInterval = setInterval(function() { //定时器 定时触发函数  
                    var canvas = document.getElementById("
canvas "); //取得canvas空间  
                    var ctx = canvas.getContext('2d'); //取得二第效果  
                    ctx.clearRect(0, 0, canvas.width, canvas.height); //清除页面  
                    var radius = 34; //全的半径  
                    var lineWidth = 13; //线的宽度  
                    ctx.back(); //开始画图  
                    ctx.back(); //开始画图  
                    ctx.back(); //开始画图  
                    ctx.back(); //开始画图  
                    ctx.back(); //开始画图  
                    ctx.back(); //开始画图  
                    ctx.back(); //开始画图  
                    ctx.lineWidth = lineWidth; //线的宽度  
                    ctx.strokeStyle = 'lightgray';
                    center = {
                        x: canvas.width / 2,
                        y: canvas.height / 2
                    };
                    ctx.arc(center.x, center.y, radius, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.back(); //开始画弧线  
                    ctx.strokeStyle = 'gray'; //线条的颜色的颜色  
                    ctx.arc(center.x, center.y, radius, rotatorAngle, rotatorAngle + Math.PI * .45); //语法：arc(定义一个中心点，半径，起始角度，结束角度)  
                    ctx.stroke(); //绘制  
                    rotatorAngle += step;
                }, 42 /* 这是延迟多少秒做函数*/ )
                //*以上是划一个圈  
                //  
            }
