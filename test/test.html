
<script>

;
(function() {
    $(function() {
        setTimeout(function(){
            var list = $(".wide_category_product_page .glitzItem img");
            $.each(list, function() {
                var $parent = $(this).parents("li:first");
                var name = $(".txt a", $parent).html();
                $(this).attr("alt", name);
                $(this).attr("title", name);
            });
        }, 2000);
        
    })
}.call(this));
    
</script>
