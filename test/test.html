<!DOCTYPE html>
<html lang="zh-CN" id="jhw" class="wcd-static wcd-type-{{_wcdType}}">
<head>
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-javascript', 'javascript');
  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta id="eqMobileViewport" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" servergenerated="true">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="renderer" content="webkit">

  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
  <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
  <meta http-equiv="expires" content="0">

  <title>{{seoTitle}}</title>
  <meta name="keywords" content="{{seoKey}} ">
  <meta name="description" content="{{seoDesc}} ">
  <link rel="shortcut icon" href="http://wcd.jihui88.com/leaflet/images/favicon.ico">
  <link rel="stylesheet" href="http://img.jihui88.com/wcdn/leaflet/styles/default/wcd_v2-e4950c97.css">
  {{{pluginRequire}}}
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script type="text/javascript">
    // 微传单相关参数
    window.wcdVersion = "{{version}}";
    window.enterpriseId = "{{enterpriseId}}";
    window.wcdId = "{{wcdId}}";
    window.wcdName = "{{name}}";
    window.wcdEntName = "{{USER.name}}";
    window.wcdUrl = "";
    window.seoTitle = "{{seoTitle}}";
    window.seoDesc = "{{seoDesc}}";
    window.sharePic = "{{sharepic}}";
    window.scdScope = "{{scope}}";
    window.wcdType = "{{type}}";
    window.wcdMusic = "{{baseLayout.music}}";
    window.userName = "{{username}}";
    window.loginType = "{{loginType}}";
    window.staticPage = true;
    // 微信相关参数
    window.appid = null;
    window.openid = null;
    window.belongid = null;
    window.groupid = null;
    window.grouptype = null;
    window.appSecret = null;
    window.appdomain = null;
    window.timestamp = null;
    window.nonceStr = null;
    window.signature = null;
    window.view = null;
    window.mobile = null;
    window.isShared = false;
    window.wxNick = null;
    window.wxHeadImg = null;
    // 全局DOM元素
    window.$tipboxs = [];
    window.$canvas = null;
    // 浏览器判断
    window.is_mobi = navigator.userAgent.toLowerCase().match(/(iPad|ipod|iphone|android|coolpad|mmp|smartphone|midp|wap|xoom|symbian|j2me|blackberry|win ce)/i) != null;
    window.is_linux = navigator.userAgent.indexOf('PhantomJS') > -1 ? true : false;
  </script>
</head>
<body style="zoom: 1">
<!--加载动画-->
<div id="Loading01" style="opacity: 0.9;display: block;{{welcome baseLayout.welcome}}">
  <div class="loadbox">
    <div class="loadlogo" style="{{PIC sharepic}}"></div>
    <div class="loadbg" style="background-image: url({{CONST 'PIC_URL'}}/upload/j/j2/jihui88/picture/2016/01/30/5debdbda-9804-4625-b0b1-9dff7b9061cc.png)"></div>
  </div>
  <div class="brand-logo" style="visibility: visible"></div>
</div>
<script> if (window.is_linux) document.getElementById('Loading').style.display = 'none'; </script>

{{{content}}}

{{#isEmpty baseLayout.music}}
{{else}}
<div style="height: 0;display: none">
  <audio class="bgm-audio" autoplay="autoplay" loop="loop" src="" id="booklet-bgm-control" controls="" style="width: 296px;display:none"></audio>
</div>
{{/isEmpty}}
